<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css"><link rel="stylesheet" href="css/btn.css"><link rel="stylesheet" href="css/mediaquery.css">
    <script src="js/script.js" defer></script>
    <title>Encriptador</title>
</head>
<body>
    <header>
         <img src="img/logo.png" alt="">
    </header>
    <main>
        <section>
            <div class="entrada">
                <textarea name="txte" id="txte" rows="20" placeholder="Digite seu texto"></textarea>
                <span>Apenas letras minusculas e sem acento</span>
                <div class="btn">
                    <button id="criptografar">Criptografar</button>
                    <button id="descriptografar">Descriptografar</button>
                    
                </div>
            </div>

           <div class="background-saida">
                <div id="back-saida">
                    <img src="img/menino-com-lupa.png" alt="imagem de fundo da caixa de saida" class="img-saida">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que deseja criptografar ou descriptografar</p>
                </div>
                <textarea name="txts" id="txts" rows="25" class="hide" readonly></textarea>
                <button id="copiar" class="hide">Copiar</button>
           </div>
        </section>
    </main>
    <footer></footer>
</body>
